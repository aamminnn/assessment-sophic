<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    
    <form action="/edit/{{ task_id }}" method="post">
        <input type="text" name="task" value="{{ task.description }}" placeholder="rename task" required>
        <input type="text" name="hour" value="{{ task.expected_hours }}" placeholder="recalculate hours" required>
        <button type="submit"">Save</button>
    </form>
    
    <a href="/">Cancel</a>
</body>
</html>
