<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1">To-Do List</h1>
    
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="New Task" required>
        <input type="text" name="hour" placeholder="Expected Hour" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span {% if task.completed %}style="text-decoration: line-through;"{% endif %} >
                    <!-- {{ task.description , task.expected_hours }} -->
                    {{ "{} ({} hours)".format(task.description, task.expected_hours) }}
                </span>
                <span>
                    <a href="/edit/{{ loop.index0 }}"> Edit</a>
                    <a href="/complete/{{ loop.index0 }}"> Complete</a>
                    <a href="/delete/{{ loop.index0 }}"> Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
